<!DOCTYPE html>
<html lang="en">
<head>
  <title>Signup Page</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
  <!--Stylesheet-->
  <style media="screen">
    *,
    *:before,
    *:after {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #f2f2f2;
      font-family: "Poppins", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
      padding: 50px 35px;
      width: 450px;
      text-align: center;
    }
    form * {
      color: #333;
      letter-spacing: 0.5px;
      outline: none;
      border: none;
    }
    form h3 {
      font-size: 32px;
      font-weight: 500;
      line-height: 42px;
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 30px;
      font-size: 16px;
      font-weight: 500;
      color: #555;
    }
    input {
      display: block;
      height: 40px;
      width: 100%;
      background-color: #f5f5f5;
      border-radius: 3px;
      padding: 0 10px;
      margin-top: 2px;
      font-size: 14px;
      font-weight: 300;
      border: 1px solid #ddd;
    }
    ::placeholder {
      color: #777;
    }
    button {
      margin-top: 14px;
      width: 100%;
      background-color: #6fa6d6;
      color: #fff;
      padding: 15px 0;
      font-size: 18px;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #4a85b7;
    }
    .social {
      margin-top: 30px;
      display: flex;
    }
    .social div {
      background: #e74c3c;
      width: 150px;
      border-radius: 3px;
      padding: 5px 10px 10px 5px;
      color: #fff;
      text-align: center;
      transition: background-color 0.3s ease;
    }
    .social div:hover {
      background-color: #c0392b;
    }
    .social .fb {
      margin-left: 25px;
    }
    .social i {
      margin-right: 4px;
    }
    a {
      display: block;
      margin-top: 20px;
      color: #555;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #333;
    }
  </style>
</head>
<body>
  <form action="" method="post">
    {% csrf_token %}
    <h3>Signup Here</h3>
    <label for="username">Username</label>
    <input type="text" placeholder="Username" name="username" id="username" />
    <label for="email">Email</label>
    <input type="email" placeholder="Email or Phone" name="email" id="email" />
    <label for="password1">Password</label>
    <input type="password" placeholder="Password" id="password1" name="password1" />
    <label for="password2">Confirm Password</label>
    <input type="password" placeholder="Confirm Password" id="password2" name="password2" />
    <button type="submit">Signup</button>
    <a href="{% url 'login' %}">I already have an account</a>
  </form>
</body>
</html>
