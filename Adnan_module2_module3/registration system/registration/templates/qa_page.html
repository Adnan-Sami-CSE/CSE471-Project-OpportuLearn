<!-- qa_page.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question and Answer Page</title>

    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #4e4e53;
            color: #302d2d;
        }

        h1 {
            color: #17a2b8;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            color: #17a2b8;
        }

        textarea,
        select,
        button {
            margin-top: 8px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }

        a {
            color: #17a2b8;
        }
    </style>
</head>
<body>

    <h1>Question and Answer Page</h1>
    <a href="{% url 'home' %}" class="btn btn-primary">Return to Homepage</a>

    <!-- Form to post a question -->
    <form action="" method="post">
        {% csrf_token %}
        <label for="question_text">Ask a question:</label>
        <textarea id="question_text" name="question_text" rows="4" cols="50" class="form-control" required></textarea>
        <br>
        <button type="submit" class="btn btn-success">Post Question</button>
    </form>

    <hr>

    <!-- Form to post an answer -->
    <form action="" method="post">
        {% csrf_token %}
        <label for="question_id">Select a question:</label>
        <select id="question_id" name="question_id" class="form-select" required>
            {% for question_data in questions_data %}
                <option value="{{ question_data.index }}">{{ question_data.question_text }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="answer_text">Your Answer:</label>
        <textarea id="answer_text" name="answer_text" rows="4" cols="50" class="form-control" required></textarea>
        <br>
        <button type="submit" class="btn btn-primary">Post Answer</button>
    </form>

    <hr>

    <!-- Display questions and answers -->
    <ul>
        {% for question in questions %}
            <li>{{ question.question_text }}</li>
            <ul>
                {% for answer in question.answers %}
                    <li>{{ answer }}</li>
                {% endfor %}
            </ul>
        {% endfor %}
    </ul>

    <!-- Add Bootstrap JS and Popper.js scripts (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
