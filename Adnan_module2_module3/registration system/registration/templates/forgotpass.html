<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #333; /* Dark background color */
      color: #fff; /* Light text color */
    }
    .container {
      margin-top: 50px;
    }
    pre {
      background-color: #fff; /* Light background color for pre */
      color: #333; /* Dark text color for pre */
      padding: 10px;
      border: 1px solid #ccc; /* Light border color for pre */
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mt-4">Please provide us with your verified username; we will send you an email shortly</h1>
    <form>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
